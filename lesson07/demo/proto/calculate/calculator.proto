syntax = "proto3";
import "google/protobuf/any.proto";
package calculate;
option go_package = "demo/proto/calculate";

message CalculateRequest {
  double a = 1;
  double b = 2;
  optional double c = 3;
  google.protobuf.Any data= 4;
}

message Student {
  string name = 1;
  int32 age = 2;
}

message User {
  string username = 1;
  int32 age = 2;
}



message CalculateResponse {
  double result = 1;
}

service Calculator {
  rpc Add(CalculateRequest) returns (CalculateResponse);
}